<div class="container">
    <main>
        <form id="id-sign-in-sign-up" [class]="classSignIn">
            <div>
                <h2>{{ title }}</h2>
            </div>
            <div class="inputs">
                <div>
                    <input id="idInputEmail" name="email" type="text" [required]="true" [(ngModel)]="user.email" />
                    <label for="idInputEmail" class="label">E-mail</label>
                </div>

                <div>
                    <input id="idInputPassword" name="password" type="password" [required]="true" [(ngModel)]="user.password" />
                    <label for="idInputPassword" class="label">Password</label>
                </div>

                @if(!isSignIn){
                <div>
                    <input id="idInputConfirmPassword" (focusout)="onFocusOut('idInputConfirmPassword', user.confirmPassword)" name="confirm-password" type="password" [required]="true" [(ngModel)]="user.confirmPassword" />
                    <label for="idInputConfirmPassword" class="label">Confirm password</label>
                </div>
                }
            </div>
            <div class="container-button">
                <button (click)="onClickButtonSigninSignUp()">{{ button }}</button>
                @if(isSignIn){
                <a href="">Forgot Password?</a>
                }
            </div>
            <div>
                <p>{{ signUpSignIn }}<a class="sign-up-link" (click)="onClickTextSignUpSignIn()">{{actionSignUpSignIn}}</a></p>
            </div>
        </form>
        <img [class]="classImg" src="../../../assets/images/background_image.jpg" />
    </main>
</div>
