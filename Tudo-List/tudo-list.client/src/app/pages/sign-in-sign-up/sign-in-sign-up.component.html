<div class="container">
    <main>
        <form id="id-sign-in-sign-up" [class]="classSignIn">
            <div>
                <h2>{{ title }}</h2>
            </div>
            <div class="inputs">
                <div>
                    <label #labelEmail for="idInputEmail">E-mail</label>
                    <input id="idInputEmail" type="text" name="email" (blur)="estilizarLabel(labelEmail, user.email)"
                        (click)="estilizarLabel(labelEmail, user.email)" [required]="true" [(ngModel)]="user.email" />
                </div>

                <div>
                    <label #labelPassword for="idInputPassword" class="">Password</label>
                    <input (blur)="estilizarLabel(labelPassword, user.password)"
                        (click)="estilizarLabel(labelPassword, user.password)" id="idInputPassword" name="password"
                        type="password" [required]="true" [(ngModel)]="user.password" />
                </div>

                @if(!isSignIn){
                <div>
                    <label #labelConfirmPassword for="idInputConfirmPassword" class="">Confirm password</label>
                    <input (blur)="estilizarLabel(labelConfirmPassword, user.confirmPassword)"
                        (click)="estilizarLabel(labelConfirmPassword, user.confirmPassword)" id="idInputConfirmPassword"
                        name="confirm-password" type="password" [required]="true" [(ngModel)]="user.confirmPassword" />
                </div>
                }
            </div>
            <div class="container-button">
                <button (click)="onClickButtonSigninSignUp()">{{ button }}</button>
                @if(isSignIn){
                <a href="">Forgot Password?</a>
                }
            </div>
            <div>
                <p>{{ signUpSignIn }}
                    <a class="sign-up-link" (click)="onClickTextSignUpSignIn()">{{actionSignUpSignIn}}</a>
                </p>
            </div>
        </form>
        <img [class]="classImg" src="../../../assets/images/background_image.jpg" />
    </main>
</div>
