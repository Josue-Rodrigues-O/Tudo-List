<div class="container">
    <main>
        <div id="id-sign-in" [class]="classSignIn">
            <div>
                <h2>{{title}}</h2>
            </div>
            <div class="inputs">
                <div>
                    <input type="text">
                    <label class="label">E-mail</label>
                </div>
                <div>
                    <input type="text">
                    <label class="label">Password</label>
                </div>
                @if(!isSignIn){
                <div>
                    <input type="text">
                    <label class="label">Confirm password</label>
                </div>
                }
            </div>
            <div class="container-button">
                <button>{{button}}</button>
                @if(isSignIn){
                <a href="">Forgot Password?</a>
                }
            </div>
            <div>
                <p>{{signUpSignIn}} <a class="sign-up-link" (click)="aoClicarEmSignUp()">{{actionSignUpSignIn}}</a></p>
            </div>
        </div>
        <img [class]="classImg" src="../../../assets/images/background_image.jpg">
    </main>
</div>
